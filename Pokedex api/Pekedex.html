    <title>TP_Pokedex</title>

<body>

    <form class="form">

            <div class="form-fields">
                <div class="field">
                    <label for="lname" class="field-label">Id pokemon</label>
                    <input id="nom" class="field-input" type="number">
                </div>

                <!-- <div class="field"> -->
                <button class="monBouton">Fetch It</button>
                <!-- </div> -->
        </header>

    </form>

    <form class="form">
        <header class="form-head">
            <div id="container_pokemon" class="card">

                    <p class="pokemon-name"></p>
                    <p class="pokemon-type"></p>
                    <p class="pokemon-img"></p>
                </div>
        </header>
    </form>


    <script src="Pokedex.js"> </script>
